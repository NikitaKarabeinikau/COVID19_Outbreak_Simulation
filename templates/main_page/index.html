{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/css/ol.css"
      type="text/css">
<style>
    .map {
        position: relative;
        width: 100%;
        height: 100%;
        -moz-border-radius: 30px;
        border-radius: 30px;
        border: 1px solid #e15000;
        overflow: hidden;

    }
</style>
<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/build/ol.js"></script>
{% endblock %}


{% block content %}


<div id="up_layer">
    <div id="full_left_layer">
        <div id="up_left_layer">
            <div class="plate" id="confirmed_plate">
                <h4>Confirmed</h4>
                <h1 id="confirmed">null</h1>
            </div>
            <div class="plate" id="map_plate">
                <div id="map" class="map"></div>
                <script type="text/javascript">
                    var map = new ol.Map({
                        target: 'map',
                        layers: [
                            new ol.layer.Tile({
                                source: new ol.source.OSM()
                            })
                        ],
                        view: new ol.View({
                            center: ol.proj.fromLonLat([37.41, 8.82]),
                            zoom: 4
                        })
                    });
                </script>
            </div>
        </div>
        <div id="bottom_layer">
            <div class="plate" id="options">
                <h4>Options</h4>
            </div>
            <div class="plate" id="simulate">
                <h4>Simulate</h4>
                <button id="simulate_btn" onclick="update()">Simulate</button>
            </div>
        </div>
    </div>
    <div id="up_right_layer">
        <div id="up_right_up_layer">
            <div class="plate" id="deaths_plate">
                <h4>Deaths</h4>
                <h1 id="deaths">null</h1>
            </div>
            <div class="plate" id="recovered_plate">
                <h4>Recovered</h4>
                <h1 id="recovered">null</h1>

            </div>
        </div>

        <div class="plate" id="plot_plate">
            <img id="plot" src="" alt=""/>
        </div>

    </div>
</div>


{% endblock content %}
